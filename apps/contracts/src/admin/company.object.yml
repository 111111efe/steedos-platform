extend: company
label: 我方单位
icon: account
enable_api: true
fields:
  name:
    label: 公司名称
    type: text
  code:
    label: 公司代码
    type: text
  abbreviation:
    label: 简称
    type: text
  parent:
    label: 上级公司
    type: lookup
    reference_to: company
  organization:
    label: 关联组织
    type: lookup
    reference_to: organizations
  currency_type:
    label: 本位币
    type: text
  description:
    label: 备注
    type: textarea
    is_wide: true
  bill_created_by:
    label: 开票人员
    type: lookup
    reference_to: users
    index: true
  hidden:
    label: 隐藏
    type: boolean
  enablestate:
    label: 启用状态
    type: select
    options:
      - label: 未启用
        value: "1"
      - label: 已启用
        value: "2"
      - label: 已停用
        value: "3"
    omit: true
    readonly: true
  cashier:
    label: 出纳
    type: lookup
    reference_to: users
    multiple: true
  financial_director:
    label: 财务总监
    type: lookup
    reference_to: users
    multiple: true
  manager:
    label: 总经理
    type: lookup
    reference_to: users
    multiple: true
list_views:
  all:
    label: 所有
    columns:
      - name
      - abbreviation
      - code
      - organization
      - bill_created_by
      - cashier
permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: true
    modifyCompanyRecords: false
    viewCompanyRecords: true
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true
