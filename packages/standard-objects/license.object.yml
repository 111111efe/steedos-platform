name: license
label: License
icon: buyer_account
enable_audit: true
fields:
  lid:
    type: text
    is_name: true
  license:
    type: textarea
    rows: 8
    is_wide: true
  key:
    type: textarea
    rows: 15
    is_wide: true
    hidden: true
  verify_status:
    type: select
    options: FAIL,SUCCESS
    hidden: true
  verify_error:
    type: textarea
    hidden: true
  license_last_verify:
    type: datetime
    omit: true
    hidden: true
  is_local:
    type: boolean
    hidden: true
actions:
  apply:
    label: Apply
    on: list
    visible: true
  sync:
    label: Sync
    on: list
    visible: true
list_views:
  all:
    label: Al
    columns:
      - lid
      - created_by
      - created
permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: false
    modifyAllRecords: false
    viewAllRecords: false
  admin:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: true
    viewAllRecords: true
    modifyAllRecords: false

    