name: space_users
label: 人员
icon: user
enable_search: true
sidebar:
  template_name: creator_grid_sidebar_organizations
fields:
  name:
    label: 姓名
    type: text
    defaultValue: ''
    description: ''
    inlineHelpText: ''
    required: true
    searchable: true
    index: true
    name: name
  position:
    type: text
    label: 职务
    name: position
  organizations:
    type: lookup
    label: 所属部门
    reference_to: organizations
    multiple: true
    index: true
    defaultValue: !!js/function |
      function () {
              return Session.get('grid_sidebar_selected');
            }
    required: true
    name: organizations
    filterable: true
  organizations_parents:
    label: 所属部门（含上级）
    type: lookup
    reference_to: organizations
    multiple: true
    omit: true
    name: organizations_parents
    filterable: true
  company_id:
    label: 主单位
    type: lookup
    omit: true
    hidden: false
    readonly: true
    defaultValue: !!js/function |
      function () {
        /* 主单位 company_id / 所属单位 company_ids 业务逻辑 #170 忽略base.object.yml中的defaultValue、optionsFunction脚本 */
      }
    optionsFunction: !!js/function |
      function () {
        /* 主单位 company_id / 所属单位 company_ids 业务逻辑 #170 忽略base.object.yml中的defaultValue、optionsFunction脚本 */
      }
  company_ids:
    label: 所属单位
    type: lookup
    reference_to: company
    multiple: true
    index: true
    omit: true
    hidden: false
    readonly: true
    name: company_ids
    filterable: true
    defaultValue: !!js/function |
      function () {
        /* 主单位 company_id / 所属单位 company_ids 业务逻辑 #170 忽略base.object.yml中的defaultValue、optionsFunction脚本 */
      }
    optionsFunction: !!js/function |
      function () {
        /* 主单位 company_id / 所属单位 company_ids 业务逻辑 #170 忽略base.object.yml中的defaultValue、optionsFunction脚本 */
      }
  manager:
    type: lookup
    label: 上级主管
    reference_to: users
    name: manager
    filterable: true
  mobile:
    type: text
    label: 手机
    searchable: true
    group: '-'
    name: mobile
  email:
    type: text
    label: 邮件
    searchable: true
    name: email
  work_phone:
    type: text
    label: 工作电话
    searchable: true
    name: work_phone
  company:
    type: text
    label: 单位
    group: '-'
    hidden: true
    name: company
  sort_no:
    type: number
    label: 排序号
    group: '-'
    name: sort_no
  organization:
    label: 主部门
    type: lookup
    reference_to: organizations
    omit: true
    name: organization
    filterable: true
  user_accepted:
    type: boolean
    label: 有效
    defaultValue: true
    name: user_accepted
  invite_state:
    label: 邀请状态
    type: text
    omit: true
    hidden: true
    name: invite_state
  user:
    type: master_detail
    reference_to: users
    index: true
    omit: true
    hidden: true
    name: user
    filterable: true
  hr:
    type: object
    blackbox: true
    omit: true
    hidden: true
    name: hr
  username:
    type: text
    label: 用户名
    name: username
    searchable: true
    index: true
list_views:
  all:
    label: 所有
    columns:
      - name
      - position
      - sort_no
    filter_scope: space
permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: true
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true
  organization_admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyCompanyRecords: true
    viewAllRecords: true