actions: 
  invite_space_users: 
    label: Invite Users
  setPassword: 
    label: Modify Password
permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: true
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: true
  admin:
    allowCreate: true
    allowDelete: false
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true
  organization_admin:
    allowCreate: true
    allowDelete: false
    allowEdit: true
    allowRead: true
    modifyCompanyRecords: true
    viewAllRecords: true

relatedList:
  - objectName: flow_positions
    filters: !!js/function |
      function(parentRecord) {
        var userId = _.isString(parentRecord.user) ? parentRecord.user : parentRecord.user._id;
        return [["users","=",userId]]
      }