name: space_users
label: User
icon: user
enable_search: true
sidebar:
  template_name: creator_grid_sidebar_organizations
fields:
  name:
    label: Name
    type: text
    defaultValue: ''
    description: ''
    inlineHelpText: ''
    required: true
    searchable: true
    index: true
    name: name
    sortable: true
  username:
    type: text
    label: Username
    name: username
    searchable: true
    index: true    
  email:
    type: text
    label: Email
    searchable: true
    name: email
    index: true
  email_verified:
    type: boolean
    label: Email Verified
    readonly: true
    omit: true
    hidden: false
  mobile:
    type: text
    label: Mobile
    searchable: true
    group: '-'
    name: mobile
    required: true
    index: true
  mobile_verified:
    type: boolean
    label: Mobile Verified
    readonly: true
    omit: true
    hidden: false
  organizations:
    type: lookup
    label: All Departments
    reference_to: organizations
    multiple: true
    index: true
    defaultValue: !!js/function |
      function () {
        var organization = Session.get('organization');
        var orgId = organization && organization._id;
        if(orgId){
          return [orgId];
        }
      }
    required: true
    name: organizations
    filterable: true

  organizations_parents:
    label: All Departments and Superiors
    type: lookup
    reference_to: organizations
    multiple: true
    omit: true
    name: organizations_parents
    filterable: true
    hidden: true
  organization:
    label: Main Department
    type: lookup
    reference_to: organizations
    omit: true
    name: organization
    filterable: true

  company_ids:
    label: All Divisions
    type: lookup
    reference_to: company
    multiple: true
    index: true
    # omit: true
    # hidden: false
    readonly: true
    name: company_ids
    filterable: true
    defaultValue: !!js/function |
      function () {
        /* 主单位 company_id / 所属单位 company_ids 业务逻辑 #170 忽略base.object.yml中的defaultValue、optionsFunction脚本 */
      }
    optionsFunction: !!js/function |
      function () {
        /* 主单位 company_id / 所属单位 company_ids 业务逻辑 #170 忽略base.object.yml中的defaultValue、optionsFunction脚本 */
      }
  company_id:
    label: Main Division
    type: lookup
    omit: true
    readonly: true
    # hidden: false
    defaultValue: !!js/function |
      function () {
        /* 主单位 company_id / 所属单位 company_ids 业务逻辑 #170 忽略base.object.yml中的defaultValue、optionsFunction脚本 */
      }
    optionsFunction: !!js/function |
      function () {
        /* 主单位 company_id / 所属单位 company_ids 业务逻辑 #170 忽略base.object.yml中的defaultValue、optionsFunction脚本 */
      }

  position:
    type: text
    label: Title
    name: position
    sortable: true
  manager:
    type: lookup
    label: Superior
    reference_to: users
    name: manager
    filterable: true
  work_phone:
    type: text
    label: Work Phone Number
    searchable: true
    name: work_phone
  # company:
  #   type: text
  #   label: 单位
  #   group: '-'
  #   hidden: true
  #   name: company
  locale:
    label: Language
    type: select
    required: true
    allowedValues:
      - en-us
      - zh-cn
    options:
      - label: Simplified Chinese
        value: zh-cn
      - label: English
        value: en-us
    defaultValue:  !!js/function |
      function(){
        if(Meteor.isClient){
          return Meteor.user().locale;
        }
      }
  sort_no:
    type: number
    label:  Sort Number
    group: '-'
    name: sort_no
    sortable: true
  email_notification:
    label: Recieve Email Notifications
    type: boolean
  sms_notification:
    label: Recieve SMS Notifications
    type: boolean
  user_accepted:
    type: boolean
    label: Valid
    defaultValue: true
    name: user_accepted
  invite_state:
    label: Invitation Status
    type: text
    omit: true
    hidden: true
    name: invite_state
  user:
    type: master_detail
    reference_to: users
    index: true
    omit: true
    hidden: true
    name: user
    filterable: true
  avatar:
    label: Avatar
    type: avatar
  hr:
    type: object
    blackbox: true
    omit: true
    hidden: true
    name: hr
  last_logon:
    type: date
    omit: true
    hidden: true
    name: last_logon    
list_views:
  all:
    label: All Valid Users
    columns:
      - name
      - position
      - mobile
      - email
    filter_scope: space
    filters: [["user_accepted","=",true]]
    sort:
      - - name
        - asc
  disabled:
    label: Invalid Users
    columns:
      - name
      - position
      - mobile
      - email
      - user_accepted
    filter_scope: space
    filters: [["user_accepted","!=",true]]
    sort:
      - - created
        - desc
