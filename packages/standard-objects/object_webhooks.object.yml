name: object_webhooks
label: ObjectWebhooks
icon: account
fields:
  object_name:
    type: lookup
    label: 对象
    required: true
    is_name: true
    index: true
    optionsFunction: !!js/function |
      function () {
        var _options;
        _options = [];
        _.forEach(Creator.objectsByName, function(o, k) {
          if (!o.hidden) {
            _options.push({
              label: o.label,
              value: k,
              icon: o.icon
            });
          }
        });
        return _options;
      }
  events:
    type: select
    label: 事件
    multiple: true
    options:
      - label: 新增
        value: create
      - label: 修改
        value: update
      - label: 删除
        value: delete
  fields:
    type: lookup
    label: 推送字段
    multiple: true
    is_wide: true
    depend_on:
      - object_name
    optionsFunction: !!js/function |
      function(values) {
        var _object, _options, fields, icon, object_name;
        object_name = values.object_name;
        if (!object_name) {
          return [];
        }
        _options = [];
        _object = Creator.getObject(object_name);
        fields = _object.fields;
        icon = _object.icon;
        _.forEach(fields, function(f, k) {
          return _options.push({
            label: f.label || k,
            value: k,
            icon: icon
          });
        });
        return _options;
      }
  payload_url:
    label: URL
    type: text
    is_wide: true
    # regEx: /^(?:(?:https?|ftp):\/\/)(?:\S+(?::\S*)?@)?(?:(?:[1-9]\d?|1\d\d|2[01]\d|22[0-3])(?:\.(?:1?\d{1,2}|2[0-4]\d|25[0-5])){2}(?:\.(?:[1-9]\d?|1\d\d|2[0-4]\d|25[0-4]))|(?:(?:[a-z\u00a1-\uffff0-9]+-?)*[a-z\u00a1-\uffff0-9]+)(?:\.(?:[a-z\u00a1-\uffff0-9]+-?)*[a-z\u00a1-\uffff0-9]+)*(?:\.(?:[a-z\u00a1-\uffff]{2,})))(?::\d{2,5})?(?:\/[^\s]*)?$/i
    required: true
  content_type:
    label: 请求数据格式
    type: text
    defaultValue: application/json
    hidden: true
  active:
    label: 激活
    type: boolean
    defaultValue: false
  description:
    type: text
    label: 描述
  space:
    type: text
    label: 所属工作区
    reference_to: spaces
    index: true
    hidden: true
    defaultValue: "{spaceId}"
list_views:
  all:
    columns:
      - object_name
      - events
      - payload_url
      - active
      - description
    label: 所有
    filter_scope: space
permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: false
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true