name: object_validation_rules
icon: textbox
hidden: true
label: Object Validation Rules
fields:
  name:
    type: text
    label: Name
    required: true

  fullName:
    type: master_detail
    label: Object
    reference_to: objects
    reference_to_field: name
    required: true
    optionsFunction: !<tag:yaml.org,2002:js/function> |-
      function () {
              var _options;

              _options = [];

              _.forEach(Creator.objectsByName, function (o, k) {
                return _options.push({
                  label: o.label,
                  value: k,
                  icon: o.icon
                });
              });

              return _options;
            }

  active:
    type: boolean
    label: Active
    inlineHelpText: Indicates whether this validation rule is active, (true), or not active (false).
  
  errorConditionFormula:
    type: textarea
    label: errorConditionFormula
    inlineHelpText: The formula defined in the validation rule. If the formula returns a value of true, an error message is displayed.
    required: true

  errorDisplayField:
    type: text
    label: errorDisplayField
    inlineHelpText: The fully specified name of a field in the application. If a value is supplied, the error message appears next to the specified field. If you do not specify a value or the field isnâ€™t visible on the page layout, the value changes automatically to Top of Page.

  errorMessage:
    type: textarea
    label: errorMessage
    inlineHelpText: The message that appears if the validation rule fails. The message must be 255 characters or less.

  description:
    type: textarea
    label: description
list_views:
  all:
    columns:
      - name
      - active
      - description
      - fullName
    label: All
    filter_scope: space
permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: false
    modifyAllRecords: false
    viewAllRecords: false
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true