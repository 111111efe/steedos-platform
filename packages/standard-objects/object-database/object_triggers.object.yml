name: object_triggers
icon: asset_relationship
label: 触发器
fields:
  name:
    type: text
    label: 名称
    searchable: true
    index: true
    required: true
  # label:
  #   label: 显示名称
  #   type: text
  object:
    label: 所属对象
    type: master_detail
    reference_to: objects
    required: true
    optionsFunction: !<tag:yaml.org,2002:js/function> |-
      function () {
              var _options;

              _options = [];

              _.forEach(Creator.objectsByName, function (o, k) {
                return _options.push({
                  label: o.label,
                  value: k,
                  icon: o.icon
                });
              });

              return _options;
            }
  # on:
  #   label: 运行于
  #   type: lookup
  #   required: true
  #   optionsFunction: !<tag:yaml.org,2002:js/function> |-
  #     function () {
  #             return [{
  #               label: "客户端",
  #               value: "client",
  #               icon: "address"
  #             }, {
  #               label: "服务端",
  #               value: "server",
  #               icon: "address"
  #             }];
  #           }
  when:
    label: 运行时
    type: lookup
    required: true
    optionsFunction: !<tag:yaml.org,2002:js/function> |-
      function () {
              return [{
                label: "新增记录之前",
                value: "beforeInsert",
                icon: "asset_relationship"
              }, {
                label: "新增记录之后",
                value: "afterInsert",
                icon: "asset_relationship"
              }, {
                label: "修改记录之前",
                value: "beforeUpdate",
                icon: "asset_relationship"
              }, {
                label: "修改记录之后",
                value: "afterUpdate",
                icon: "asset_relationship"
              }, {
                label: "删除记录之前",
                value: "beforeDelete",
                icon: "asset_relationship"
              }, {
                label: "删除记录之后",
                value: "afterDelete",
                icon: "asset_relationship"
              }, {
                label: "查下记录之前",
                value: "beforeFind",
                icon: "asset_relationship"
              }];
            }
  is_enable:
    label: 已启用
    type: boolean
  todo:
    label: 执行的脚本 <a target="_blank" href="https://developer.steedos.com/developer/object_trigger">查看帮助</a>
    type: textarea
    required: true
    is_wide: true
list_views:
  all:
    columns:
      - name
      # - label
      - object
      # - 'on'
      - when
      - is_enable
    filter_scope: space
permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: false
    modifyAllRecords: false
    viewAllRecords: false
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true