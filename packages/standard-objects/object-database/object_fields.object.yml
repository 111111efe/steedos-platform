name: object_fields
icon: orders
enable_api: true
hidden: true
label: Object Fields
fields:
  object:
    type: master_detail
    label: Object
    reference_to: objects
    required: true
    optionsFunction: !<tag:yaml.org,2002:js/function> |-
      function () {
              var _options;

              _options = [];

              _.forEach(Creator.objectsByName, function (o, k) {
                return _options.push({
                  label: o.label,
                  value: k,
                  icon: o.icon
                });
              });

              return _options;
            }
  label:
    type: text
    required: true
    label: Label
    is_name: true
  name:
    type: text
    label: API Name
    searchable: true
    index: true
    hidden: true
    omit: true
    # regEx: !<tag:yaml.org,2002:js/regexp> '/^[a-zA-Z_]\w*(\.\$\.\w+)?[a-zA-Z0-9]*$/'
  _name:
    type: text
    label: API Name
    searchable: true
    index: true
    required: true
    inlineHelpText: Can only contain lowercase letters and numbers, must start with a letter, cannot end with an underscore character or contain two consecutive underscore characters
  type:
    type: select
    label: Type
    required: true
    options: 
      - label: Text
        value: text
      - label: Textarea
        value: textarea
      - label: Html文本
        value: html
      - label: Select
        value: select
      - label: Checkbox
        value: boolean
      - label: Date
        value: date
      - label: Datetime
        value: datetime
      - label: Number
        value: number
      - label: Currency
        value: currency
      - label: Password
        value: password
      - label: Lookup
        value: lookup
      - label: Master Detail
        value: master_detail
      - label: Autonumber
        value: autonumber
      - label: Url
        value: url
      - label: Email
        value: email     
  defaultValue:
    type: text
    label: Default Value
  group:
    type: text
    label: Group
  sort_no:
    label: Sort Number
    type: number
    defaultValue: 100
    scale: 0
    sortable: true
  is_name:
    type: boolean
    label: Is Name
  required:
    type: boolean
    label: Required
  is_wide:
    type: boolean
    label: Is Wide
  readonly:
    type: boolean
    label: Readonly
  cell_readonly:
    type: boolean
    label: Cell Readonly
  hidden:
    type: boolean
    label: Hidden
  omit:
    type: boolean
    label: Omit
  index:
    type: boolean
    label: Is Index Field
  sortable:
    type: boolean
    label: Sortable
  searchable:
    type: boolean
    label: Searchable
  filterable:
    type: boolean
    label: Filterable
  reference_to:
    type: lookup
    label: Reference to
    group: Reference
    is_wide: true
    optionsFunction: !<tag:yaml.org,2002:js/function> |-
      function () {
              var _options;

              _options = [];

              _.forEach(Creator.Objects, function (o, k) {
                return _options.push({
                  label: o.label,
                  value: k,
                  icon: o.icon
                });
              });

              return _options;
            }
  filtersFunction:
    group: Reference
    label: filters Function
    type: textarea
    is_wide: true
  optionsFunction:
    group: Reference
    label: options Function
    type: textarea
    is_wide: true
  precision:
    type: currency
    label: Precision
    defaultValue: 18
    group: number
  scale:
    type: currency
    label: Scale
    defaultValue: 2
    group: number
    min: 0
  rows:
    type: currency
    label: Rows
    scale: 0
    group: Advanced
  # allowedValues:
  #   type: text
  #   multiple: true
  #   label: Allowed Values
  #   group: Advanced
  multiple:
    type: boolean
    label: Multiple
    group: Advanced
  options:
    type: grid
    label: Options
    is_wide: true
    inlineHelpText: The label and value of each option cannot be empty. Set the background color to FFFFFF in hexadecimal format.
    group: Advanced
  options.$:
    label: Options
    blackbox: true
    type: object
  options.$.label:
    label: Label
    type: text
    required: true
  options.$.value:
    label: Value
    type: text
    required: true
  options.$.color:
    label: Color
    type: text
    required: false
  inlineHelpText:
    label: Prompt text
    type: text
    is_wide: true
    group: Advanced
  description:
    label: Description
    type: text
    is_wide: true
    group: Advanced
  formula:
    label: Formula
    type: text
    inlineHelpText: This field must be filled when the field type is autonumber
    group: Advanced
    is_wide: true
  column_name:
    type: text
    label: Database column name
    inlineHelpText: Only supports relational databases.
    searchable: true
    index: true
    group: External data source
  primary:
    type: boolean
    label: Primary Key
    group: External data source
  generated:
    type: boolean
    label: Generated
    group: External data source
paging:
  enabled: false
list_views:
  all:
    columns:
      - label
      - name
      - column_name
      - type
      - object
      - sort_no
      - modified
    sort:
      - field_name: sort_no
        order: asc
    label: All
    filter_scope: space
permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: false
    modifyAllRecords: false
    viewAllRecords: false
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true
form:
  initialValues: !!js/function |
    function(){
      var object = Creator.odata.get('objects', Session.get("record_id"), "fields_serial_number");
      if(object){
        let fields_serial_number = object.fields_serial_number
        if(!fields_serial_number || fields_serial_number < 100){
          fields_serial_number = 100 + 10
        }
        return {sort_no: fields_serial_number}
      }
      return {}
    }