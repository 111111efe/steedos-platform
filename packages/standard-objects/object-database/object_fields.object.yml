name: object_fields
icon: orders
enable_api: true
label: Object Fields
fields:
  object:
    type: master_detail
    label: Object
    reference_to: objects
    required: true
    optionsFunction: !<tag:yaml.org,2002:js/function> |-
      function () {
              var _options;

              _options = [];

              _.forEach(Creator.objectsByName, function (o, k) {
                return _options.push({
                  label: o.label,
                  value: k,
                  icon: o.icon
                });
              });

              return _options;
            }
  name:
    type: text
    label: Name
    searchable: true
    index: true
    hidden: true
    omit: true
    # regEx: !<tag:yaml.org,2002:js/regexp> '/^[a-zA-Z_]\w*(\.\$\.\w+)?[a-zA-Z0-9]*$/'
  column_name:
    type: text
    label: Database column name
    inlineHelpText: Only supports relational databases
    searchable: true
    index: true
  _name:
    type: text
    label: Name
    searchable: true
    index: true
    required: true
  label:
    type: text
    required: true
    label: Label
    is_name: true
  type:
    type: select
    label: Type
    required: true
    options: 
      - label: text
        value: text
      - label: textarea
        value: textarea
      - label: Html文本
        value: html
      - label: select
        value: select
      - label: Checkbox
        value: boolean
      - label: date
        value: date
      - label: datetime
        value: datetime
      - label: number
        value: number
      - label: currency
        value: currency
      - label: password
        value: password
      - label: lookup
        value: lookup
      - label: master_detail
        value: master_detail
      - label: url
        value: url
      - label: email
        value: email     
  defaultValue:
    type: text
    label: Default Value
  group:
    type: text
    label: Group
  sort_no:
    label: Sort Number
    type: number
    defaultValue: 100
    scale: 0
    sortable: true
  is_name:
    type: boolean
    label: Is Name
  primary:
    type: boolean
    label: Primary Key
  generated:
    type: boolean
    label: Generated
  required:
    type: boolean
    label: Required
  multiple:
    type: boolean
    label: Multiple
  is_wide:
    type: boolean
    label: Is Wide
  readonly:
    type: boolean
    label: Readonly
  hidden:
    type: boolean
    label: Hidden
  omit:
    type: boolean
    label: Omit
  index:
    type: boolean
    label: Is Index Field
  searchable:
    type: boolean
    label: Searchable
  sortable:
    type: boolean
    label: Sortable
  precision:
    type: currency
    label: Precision
    defaultValue: 18
    group: Advanced
  scale:
    type: currency
    label: Scale
    defaultValue: 2
    group: Advanced
  reference_to:
    type: lookup
    label: Reference to
    group: Advanced
    optionsFunction: !<tag:yaml.org,2002:js/function> |-
      function () {
              var _options;

              _options = [];

              _.forEach(Creator.Objects, function (o, k) {
                return _options.push({
                  label: o.label,
                  value: k,
                  icon: o.icon
                });
              });

              return _options;
            }
  rows:
    type: currency
    label: Rows
    scale: 0
    group: Advanced
  allowedValues:
    type: text
    multiple: true
    label: Allowed Values
    group: Advanced
  options:
    type: textarea
    label: Options
    is_wide: true
    group: Advanced
  description:
    label: Description
    type: text
    is_wide: true
    group: Advanced
paging:
  enabled: false
list_views:
  all:
    columns:
      - label
      - name
      - column_name
      - type
      - object
      - sort_no
      - modified
    sort:
      - field_name: sort_no
        order: asc
    label: All
    filter_scope: space
permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: false
    modifyAllRecords: false
    viewAllRecords: false
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true