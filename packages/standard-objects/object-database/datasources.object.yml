    type: text
    label: Host
  port:
    type: text
    label: Port
  username:
    type: text
    label: Username
  password:
    type: text
    label: Password
  database:
    type: text
    label: Database
  connectString:
    type: text
    label: Connect string
  timezone:
    type: text
    label: Ttimezone
  options:
    type: text
    label: Options
  enable_space:
