  - permission_objects
list_views:
  all:
    columns:
      - label
      - name
      - table_name
      - datasource
      - is_enable
      - in_development
      - is_system
    label: All
    filter_scope: space
  customize:
    columns:
      - label
      - name
      - table_name
      - datasource
      - is_enable
      - in_development
      - is_system
    label: Customize
    filters:
      - ["is_system","<>",true]
    filter_scope: space
  system:
    columns:
      - label
      - name
      - table_name
      - datasource
      - is_enable
      - in_development
      - is_system
    label: System
    filters:
      - ["is_system","=",true]
    filter_scope: space
