name: objects
icon: orders
label: Object
fields:
  datasource:
    type: master_detail
    label: Datasource
    reference_to: datasources
    showIcon: false
    required: true
    optionsFunction: !<tag:yaml.org,2002:js/function> |-
      function(){
        var options = [{
            label: t('objects_field_datasource_defaultValue'),
            value: 'default'}];
        var spaceDatasources = Creator.getCollection("datasources").find({space: Session.get("spaceId")}, {fields: {_id:1, name: 1, label:1}}).fetch();
        _.each(spaceDatasources, function(doc){
            options.push({label: doc.label || doc.name, value: doc._id})
        })
        return options;
      }
    defaultValue: 'default'
  name:
    type: text
    label: Name
    searchable: true
    index: true
    required: true
  table_name:
    type: text
    label: Table Name
    index: true
    searchable: true
    inlineHelpText: The default data source does not support this property
  label:
    type: text
    label: Label
    required: true
    is_name: true
  icon:
    type: lookup
    label: Icon
    required: true
    optionsFunction: !<tag:yaml.org,2002:js/function> |-
      function () {
              var options;
              options = [];

              _.forEach(Creator.resources.sldsIcons.standard, function (svg) {
                return options.push({
                  value: svg,
                  label: svg,
                  icon: svg
                });
              });

              return options;
            }
  is_enable:
    label: Enable
    type: boolean
    defaultValue: true
  in_development:
    type: select
    label: Development State
    options: 
      - label: Developing ( Only administrators can access. )
        value: "1"
      - label: Deployed
        value: "0" 
    defaultValue: "1"
    required: true
  enable_search:
    type: boolean
    label: Enable Search
    group: Advanced
  enable_files:
    type: boolean
    label: Enable Files
    group: Advanced
  enable_tasks:
    type: boolean
    label: Enable Tasks
    group: Advanced
  enable_notes:
    type: boolean
    label: Enable Notes
    group: Advanced
  enable_events:
    type: boolean
    label: Enable Events
    group: Advanced
  enable_api:
    type: boolean
    defaultValue: true
    hidden: true
    label: Enable API
    group: Advanced
  enable_share:
    type: boolean
    defaultValue: false
    label: Enable Share
    group: Advanced
  enable_workflow:
    type: boolean
    label: Enable Workflow
    group: Advanced
  enable_instances:
    type: boolean
    label: Enable Instances
    group: Advanced
  enable_chatter:
    type: boolean
    label: Enable Chatter
    group: Advanced
  enable_audit:
    type: boolean
    label: Enable Audit
    group: Advanced
