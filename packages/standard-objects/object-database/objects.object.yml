name: objects
icon: orders
label: 对象
fields:
  name:
    type: text
    label: 对象名
    searchable: true
    index: true
    required: true
  label:
    type: text
    label: 显示名
    required: true
  icon:
    type: lookup
    label: 图标
    optionsFunction: !<tag:yaml.org,2002:js/function> |-
      function () {
              var options;
              options = [];

              _.forEach(Creator.resources.sldsIcons.standard, function (svg) {
                return options.push({
                  value: svg,
                  label: svg,
                  icon: svg
                });
              });

              return options;
            }
  # is_enable:
