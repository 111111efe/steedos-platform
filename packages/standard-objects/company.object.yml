name: company
label: 单位
icon: account
enable_api: true
fields:
  name:
    label: 公司名称
    type: text
  code: 
    label: 公司代码
    type: text
  abbreviation:
    label: 简称
    type: text
  parent:
    label: 上级公司
    type: lookup
    reference_to: company
  organization:
    label: 关联组织
    type: lookup
    reference_to: organizations
    omit: false
  currency_type:
    label: 本位币
    type: text
  description:
    label: 备注
    type: textarea
    is_wide: true
  sort_no:
    label: 排序号
    type: number
    defaultValue: 100
    sortable: true
    omit: true
  company_id:
    defaultValue: !!js/function |
      function () {
        /* 主单位 company_id / 所属单位 company_ids 业务逻辑 #170 忽略base.object.yml中的defaultValue、optionsFunction脚本 */
      }
    optionsFunction: !!js/function |
      function () {
        /* 主单位 company_id / 所属单位 company_ids 业务逻辑 #170 忽略base.object.yml中的defaultValue、optionsFunction脚本 */
      }
    omit: true
    hidden: true
  company_ids:
    defaultValue: !!js/function |
      function () {
        /* 主单位 company_id / 所属单位 company_ids 业务逻辑 #170 忽略base.object.yml中的defaultValue、optionsFunction脚本 */
      }
    optionsFunction: !!js/function |
      function () {
        /* 主单位 company_id / 所属单位 company_ids 业务逻辑 #170 忽略base.object.yml中的defaultValue、optionsFunction脚本 */
      }
    omit: true
    hidden: true
list_views:
  all:
    label: 所有
    columns:
      - name
      - code
      - parent
      - organization
      - modified
      - sort_no
    filter_scope: space
permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: true
    modifyCompanyRecords: false
    viewCompanyRecords: true
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true