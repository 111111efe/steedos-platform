    确定错误消息显示在页面上的位置。要在某个字段旁显示错误消息，请选择字段并选取该字段。如果错误消息位置是字段，则验证规则也会列在该字段的详细信息页上。如果错误位置所设置的字段以后被删除或该字段为只读或在页面布局上不可见，系统会自动将错误位置更改为页首。
