name: webhooks
icon: metrics
label: Webhooks
fields:
  flow:
    label: 流程
    type: lookup
    reference_to: flows
    is_name: true
    required: true
    create: false
    name: flow
    filterable: true
    searchable: true
  payload_url:
    label: URL
    type: text
    regEx: !<tag:yaml.org,2002:js/regexp> >-
      /^(?:(?:https?|ftp):\/\/)(?:\S+(?::\S*)?@)?(?:(?:[1-9]\d?|1\d\d|2[01]\d|22[0-3])(?:\.(?:1?\d{1,2}|2[0-4]\d|25[0-5])){2}(?:\.(?:[1-9]\d?|1\d\d|2[0-4]\d|25[0-4]))|(?:(?:[a-z\u00a1-\uffff0-9]+-?)*[a-z\u00a1-\uffff0-9]+)(?:\.(?:[a-z\u00a1-\uffff0-9]+-?)*[a-z\u00a1-\uffff0-9]+)*(?:\.(?:[a-z\u00a1-\uffff]{2,})))(?::\d{2,5})?(?:\/[^\s]*)?$/i
    required: true
    name: payload_url
  content_type:
    label: 请求数据格式
    type: text
    defaultValue: application/json
    hidden: true
    name: content_type
  active:
    label: 激活
    type: boolean
    defaultValue: false
    name: active
  description:
    type: text
    label: 描述
    name: description
list_views:
  all:
    label: 所有
    filter_scope: space
    columns:
      - flow
      - payload_url
      - active
      - description
permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: true
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true
