name: instances
icon: task
label: 审批单
fields:
  name:
    label: 文件标题
    type: text
    defaultValue: ''
    description: ''
    inlineHelpText: ''
    required: true
    searchable: true
    is_wide: true
    name: name
  flow:
    label: 流程
    type: lookup
    reference_to: flows
    readonly: true
    name: flow
    filterable: true
  flow_version:
    label: 流程版本号
    type: text
    hidden: true
    name: flow_version
  form:
    label: 表单
    type: lookup
    reference_to: forms
    readonly: true
    name: form
    filterable: true
  form_version:
    label: 表单版本号
    type: text
    hidden: true
    name: form_version
  submitter:
    label: 提交者
    type: master_detail
    reference_to: users
    readonly: true
    name: submitter
    filterable: true
  submitter_name:
    type: text
    label: 提交者
    hidden: true
    name: submitter_name
  submit_date:
    type: datetime
    label: 提交日期
    name: submit_date
  applicant:
    type: lookup
    label: 申请人
    reference_to: users
    name: applicant
    filterable: true
  applicant_name:
    type: text
    label: 申请人
    hidden: true
    name: applicant_name
  applicant_organization:
    type: lookup
    label: 申请人部门
    reference_to: organizations
    name: applicant_organization
    filterable: true
  applicant_organization_name:
    type: text
    label: 申请人部门名称
    hidden: true
    name: applicant_organization_name
  applicant_organization_fullname:
    type: text
    label: 申请人部门全称
    hidden: true
    name: applicant_organization_fullname
  code:
    label: 公式
    type: text
    hidden: true
    name: code
  values:
    blackbox: true
    omit: true
    label: 审批单字段
    hidden: true
    name: values
  inbox_users:
    type: lookup
    multiple: true
    reference_to: users
    label: 待办处理人
    name: inbox_users
    filterable: true
  outbox_users:
    type: lookup
    multiple: true
    reference_to: users
    label: 已办处理人
    name: outbox_users
    filterable: true
  traces:
    type: '[Object]'
    blackbox: true
    omit: true
    label: 步骤审批
    hidden: true
    name: traces
  attachments:
    type: '[Object]'
    blackbox: true
    omit: true
    label: 附件
    hidden: true
    name: attachments
  flow_name:
    type: text
    label: 流程名
    hidden: true
    name: flow_name
  category_name:
    type: text
    label: 流程分类
    hidden: true
    name: category_name
  category:
    label: 流程分类
    type: lookup
    reference_to: categories
    hidden: true
    name: category
    filterable: true
  state:
    label: 审批单状态
    type: select
    options:
      - label: 草稿
        value: draft
      - label: 进行中
        value: pending
      - label: 已完成
        value: completed
    readonly: true
    name: state
    filterable: true
  is_recorded:
    type: boolean
    label: 已归档
    name: is_recorded
  is_archived:
    type: boolean
    label: 已归档(旧)
    hidden: true
    name: is_archived
  is_deleted:
    type: boolean
    label: 已删除
    hidden: true
  is_recorded_creator:
    type: boolean
    label: 已归档
    name: is_recorded_creator
  related_instances:
    type: lookup
    multiple: true
    reference_to: instances
    label: 相关审批单
    is_wide: true
    name: related_instances
    filterable: true
  record_ids:
    label: 记录ID
    type: grid
    omit: true
    hidden: true
    name: record_ids
  record_ids.$.o:
    type: text
    hidden: true
    name: record_ids.$.o
  record_ids.$.ids:
    type: '[text]'
    hidden: true
    name: record_ids.$.ids
  company_id:
    required: false
    omit: false
    hidden: false
  current_step_auto_submit:
    label: 当前步骤超时自动流转
    type: boolean
    omit: true
    hidden: true
    name: current_step_auto_submit
list_views:
  all:
    label: 所有
    filter_scope: space
    columns:
      - name
      - applicant
      - applicant_organization
      - modified
      - state
  inbox:
    label: 待办文件
    filter_scope: space
    filters:
      - - inbox_users
        - =
        - '{userId}'
  outbox:
    label: 已办文件
    filter_scope: space
    filters:
      - - outbox_users
        - =
        - '{userId}'
permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: true
  admin:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: true
  workflow_admin:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: false
    modifyCompanyRecords: false
    viewCompanyRecords: true
    disabled_list_views:
      - inbox
      - outbox
    disabled_actions: []
    unreadable_fields: []
    uneditable_fields: []
    unrelated_objects: []
actions:
