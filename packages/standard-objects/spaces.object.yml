name: spaces
label: 公司
icon: groups
fields:
  name:
    label: 名称
    type: text
    defaultValue: ''
    description: ''
    inlineHelpText: ''
    required: true
    searchable: true
    index: true
  avatar_square:
    label: Logo(正方形)
    type: avatar
  avatar:
    label: 浅色公司Logo
    type: avatar
    hidden: true
  avatar_dark:
    label: 深色公司Logo
    type: avatar
  owner:
    label: 所有者
    type: lookup
    reference_to: users
    readonly: true
    omit: false
    hidden: false
  admins:
    label: 管理员
    type: lookup
    reference_to: users
    index: true
    multiple: true
    filterable: true
  background:
    label: 登录页背景图
    type: avatar
    group: 登录界面
  enable_register:
    label: 启用用户注册
    type: boolean
    group: 登录界面
  enable_forget_password: 
    label: 启用忘记密码
    type: boolean
    group: 登录界面
    defaultValue: true
  enable_create_tenant: 
    label: 启用创建企业
    type: boolean
    group: 登录界面

  is_paid:
    label: 已付费
    type: boolean
    group: 账务
    omit: true
    readonly: true
    
  hostname:
    label: 绑定域名
    type: 'text'
    group: 账务
  modules:
    label: 已付费应用
    type: select
    multiple: true
    group: 账务
    optionsFunction: !!js/function |
      function () {
        var modules = db.modules.find().fetch() || [];
        var options = [];
        var locale = Steedos.locale();
        modules.forEach(function(m) {
          options.push({label: locale=='zh-cn' ? m.name_zh : m.name_en, value: m._id})
        })
        return options;
      }
    omit: true
    hidden: false
  balance:
    label: 账户余额
    type: number
    scale: 2
    omit: true
    hidden: true
  services:
    type: object
    blackbox: true
    omit: true
    hidden: true
  billing.remaining_months:
    type: number
    omit: true
    hidden: true
  user_limit:
    label: 已购买用户数
    type: number
    omit: true
    group: 账务
  start_date:
    label: 付费开始时间
    type: datetime
    omit: true
    group: 账务
  end_date:
    label: 付费截止时间
    type: datetime
    omit: true
    group: 账务
  company_id:
    defaultValue: !!js/function |
      function () {
        /* 主单位 company_id / 所属单位 company_ids 业务逻辑 #170 忽略base.object.yml中的defaultValue、optionsFunction脚本 */
      }
    optionsFunction: !!js/function |
      function () {
        /* 主单位 company_id / 所属单位 company_ids 业务逻辑 #170 忽略base.object.yml中的defaultValue、optionsFunction脚本 */
      }
    omit: true
    hidden: true
  company_ids:
    defaultValue: !!js/function |
      function () {
        /* 主单位 company_id / 所属单位 company_ids 业务逻辑 #170 忽略base.object.yml中的defaultValue、optionsFunction脚本 */
      }
    optionsFunction: !!js/function |
      function () {
        /* 主单位 company_id / 所属单位 company_ids 业务逻辑 #170 忽略base.object.yml中的defaultValue、optionsFunction脚本 */
      }
    omit: true
    hidden: true
list_views:
  all:
    label: 所有
    columns:
      - name
    filter_scope: all
    filters:
      - - _id
        - =
        - '{spaceId}'
actions:
  pay_records:
    label: 订单
    'on': record
    visible: true
    todo: !<tag:yaml.org,2002:js/function> |-
      function () {
              var url;
              url = Creator.getListViewRelativeUrl("billing_pay_records", "admin", "all");
              return FlowRouter.go(url);
            }
  upgrade:
    label: 升级
    'on': record
    visible: true
    todo: !<tag:yaml.org,2002:js/function> |-
      function () {
              return Modal.show('space_recharge_modal');
            }
  standard_new:
    visible: false
permission_set:
  user:
    allowCreate: true
    allowDelete: false
    allowEdit: false
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: true
  admin:
    allowCreate: true
    allowDelete: false
    allowEdit: true
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: true
  guest:
    allowCreate: true
    allowDelete: false
    allowEdit: false
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: true
