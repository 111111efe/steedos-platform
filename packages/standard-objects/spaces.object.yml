name: spaces
label: 工作区
icon: groups
fields:
  name:
    label: 名称
    type: text
    defaultValue: ''
    description: ''
    inlineHelpText: ''
    required: true
    searchable: true
    index: true
    name: name
  phone:
    label: 联系电话
    type: text
    name: phone
  admins:
    label: 管理员
    type: lookup
    reference_to: users
    index: true
    multiple: true
    is_wide: true
    name: admins
    filterable: true
  avatar:
    label: 公司Logo
    type: avatar
    name: avatar
  cover:
    label: 封面照片
    type: avatar
    name: cover
  location:
    label: 地址
    type: location
    system: gcj02
    omit: true
    hidden: true
    name: location
  apps:
    label: 启用应用
    type: lookup
    reference_to: apps
    multiple: true
    name: apps
    filterable: true
  apps_paid:
    label: 已付费应用
    type: '[text]'
    omit: true
    name: apps_paid
  hostname:
    label: 绑定域名
    type: '[text]'
    name: hostname
  is_paid:
    label: 已付费
    type: boolean
    group: 账务
    omit: true
    readonly: true
    name: is_paid
  balance:
    label: 账户余额
    type: number
    scale: 2
    omit: true
    hidden: true
    name: balance
  services:
    type: object
    blackbox: true
    omit: true
    hidden: true
    name: services
  is_deleted:
    type: boolean
    omit: true
    hidden: true
  billing.remaining_months:
    type: number
    omit: true
    hidden: true
    name: billing.remaining_months
  user_limit:
    label: 已购买用户数
    type: number
    omit: true
    group: 账务
    name: user_limit
  start_date:
    label: 付费开始时间
    type: datetime
    omit: true
    group: 账务
    name: start_date
  end_date:
    label: 付费截止时间
    type: datetime
    omit: true
    group: 账务
    name: end_date
  modules:
    label: 模块
    type: '[text]'
    omit: true
    hidden: true
    name: modules
  enable_register:
    label: 允许新用户注册
    type: boolean
    defaultValue: false
    name: enable_register
  owner:
    label: 所有者
    type: lookup
    reference_to: users
    readonly: true
    omit: false
    hidden: false
list_views:
  all:
    label: 所有
    columns:
      - name
    filter_scope: all
    filters:
      -
        - _id
        - =
        - '{spaceId}'
actions:
  pay_records:
    label: 订单
    'on': record
    visible: true
    todo: !!js/function |
      function () {
              var url;
              url = Creator.getListViewRelativeUrl("billing_pay_records", "admin", "all");
              return FlowRouter.go(url);
            }
  upgrade:
    label: 升级
    'on': record
    visible: true
    todo: !!js/function |
      function () {
              return Modal.show('space_recharge_modal');
            }
permission_set:
  user:
    allowCreate: true
    allowDelete: false
    allowEdit: false
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: true
  admin:
    allowCreate: true
    allowDelete: false
    allowEdit: true
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: true
  guest:
    allowCreate: true
    allowDelete: false
    allowEdit: false
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: true
