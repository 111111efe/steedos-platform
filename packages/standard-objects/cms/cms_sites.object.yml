name: cms_sites
icon: app
label: 站点
enable_search: true
fields:
  type:
    label: 类型
    type: select
    hidden: true
    omit: true
    defaultValue: "space"
    options:
      - label: 工作区
        value: space
      - label: 用户
        value: user
  name:
    label: 名称
    type: text
    defaultValue: ''
    description: ''
    inlineHelpText: ''
    required: true
    searchable: true
    is_wide: true
  visibility:
    label: 可见性
    type: select
    defaultValue: team
    required: true
    options:
      - label: 私有 - 只有站点成员可见
        value: private
      - label: 公开 - 所有用户可见，只有站点成员可编辑
        value: team
      - label: 网站 - 匿名可访问，只有站点成员可编辑
        value: public
  order:
    label: 排序号
    type: number
  admins:
    type: lookup
    label: 站点成员
    is_wide: true
    reference_to: users
    multiple: true
    required: true
    defaultValue: "[{userId}]"
  description:
    label: 描述
    type: textarea
    rows: 3
    is_wide: true
  cover:
    label: 封面图片
    type: avatar
    group: 网站
  avatar:
    label: Logo图片
    type: avatar
    group: 网站
  layout:
    label: 网站模版
    type: textarea
    rows: 3
    is_wide: true
    group: 网站
list_views:
  all:
    label: 所有
    filter_scope: space
    columns:
      - name
      - visibility
      - order
    filters: !<tag:yaml.org,2002:js/function> |-
      function () {
        if(!Steedos.isSpaceAdmin()){
          return [["owner","=","{userId}"], "or", ["admins","=","{userId}"]];
        }
      }
permission_set:
  user:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: true
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true