name: queue_import
label: 数据导入
icon: product_consumed
enable_files: true
fields:
  description:
    label: 导入描述
    type: text
    is_wide: true
    required: true
    is_name: true
    name: description
    searchable: true
  object_name:
    label: 导入对象
    type: lookup
    optionsFunction: !<tag:yaml.org,2002:js/function> |- 
      function () {
                var _options;
              _options = [];
              _.forEach(Creator.Objects, function (o, k) {
                  return _options.push({
                    label: o.label,
                  value: k,
                  icon: o.icon
                });
              });
              return _options;
            }
    name: object_name
    filterable: true
  encoding:
    label: 字符代码
    type: select
    defaultValue: GB2312
    options:
      - label: GB2312 简体中文
        value: GB2312
      - label: Unicode (UTF8)
        value: UTF8
      - label: Unicode (UTF16)
        value: UTF16
      - label: Big5 繁体中文
        value: Big5
      - label: Big5 繁体中文 (HKSCS)
        value: HKSCS
      - label: Windows 日语
        value: Windows 日语
      - label: 日文 (Shift_JIS-2004)
        value: Shift_JIS-2004
      - label: KS C 5601 韩语
        value: KS C 5601
      - label: ISO-8859-1（通用美语和西欧语言，ISO-LATIN-1）
        value: ISO
    omit: true
    name: encoding
    filterable: true
  value_separator:
    label: 值分隔符
    type: select
    options:
      - label: 逗号
        value: ','
    omit: true
    name: value_separator
    filterable: true
  field_mapping:
    label: 映射关系
    type: lookup
    multiple: true
    depend_on:
      - object_name
    defaultIcon: service_contract
    optionsFunction: !<tag:yaml.org,2002:js/function> |-
      function (values) {
                return Creator.getObjectLookupFieldOptions(values != null ? values.object_name : void 0, true);
            }
    required: true
    name: field_mapping
    filterable: true
  external_id_name:
    label: 表示数据唯一性字段(重复执行导入时根据此字段更新记录)
    type: lookup
    multiple: false
    depend_on:
      - object_name
    defaultIcon: service_contract
    optionsFunction: !<tag:yaml.org,2002:js/function> |-
      function (values) {
                return Creator.getObjectLookupFieldOptions(values != null ? values.object_name : void 0, true);
            }
    required: false
    name: external_id_name
    filterable: true
  success_count:
    label: 成功个数
    type: number
    omit: true
    name: success_count
  failure_count:
    label: 失败个数
    type: number
    omit: true
    name: failure_count
  total_count:
    label: 导入总个数
    type: number
    omit: true
    name: total_count
  start_time:
    label: 开始时间
    type: datetime
    omit: true
    name: start_time
  end_time:
    label: 结束时间
    type: datetime
    omit: true
    name: end_time
  state:
    label: 状态
    type: select
    omit: true
    name: state
    filterable: true
  error:
    label: 错误信息
    type: '[text]'
    omit: true
    name: error
list_views:
  all:
    label: 全部
    columns:
      - object_name
      - encoding
      - field_mapping
      - description
      - state
    filter_scope: space
permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: false
    modifyAllRecords: false
    viewAllRecords: false
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true

actions:
  import:
    label: 执行导入
    visible: true
    'on': record
    todo: !<tag:yaml.org,2002:js/function> |-
      function (object_name, record_id, fields) {
                var space;
              space = Session.get("spaceId");
              return Meteor.call('startImportJobs', record_id, space);
            }
