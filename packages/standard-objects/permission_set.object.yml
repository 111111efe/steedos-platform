    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true
form:
  initialValues: !!js/function |
    function(){
      var listView = Creator.getListView();
      if(listView && listView.name === 'profile'){
        return {type: 'profile'}
      }
      return {}
