name: permission_set
label: 权限组
icon: groups
fields:
  name:
    label: 名称
    type: text
    searchable: true
    index: true
    name: name
  assigned_apps:
    label: 授权应用
    type: lookup
    multiple: true
    optionsFunction: !<tag:yaml.org,2002:js/function> |-
      function () {
              var _options;

              _options = [];

              _.forEach(Creator.Apps, function (o, k) {
                return _options.push({
                  label: o.name,
                  value: k,
                  icon: o.icon_slds
                });
              });

              return _options;
            }
    name: assigned_apps
    filterable: true
  users:
    label: 成员
    type: lookup
    reference_to: users
    multiple: true
    is_wide: true
    name: users
    filterable: true
list_views:
  all:
    label: 全部
    filter_scope: space
    columns:
      - name
      - users
permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: false
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true
