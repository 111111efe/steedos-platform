name: permission_set
label: Permission Set
icon: groups
fields:
  name:
    label: Name
    type: text
    searchable: true
    index: true
    required: true
  label:
    label: Label
    type: text
    searchable: true
    index: true
    is_name: true
    required: true
  assigned_apps:
    label: Assigned Apps
    type: lookup
    multiple: true
    optionsFunction: !<tag:yaml.org,2002:js/function> |-
      function () {
              var _options;

              _options = [];

              _.forEach(Creator.Apps, function (o, k) {
                return _options.push({
                  label: o.label || o.name,
                  value: k,
                  icon: o.icon_slds
                });
              });

              return _options;
            }
    name: assigned_apps
    filterable: true
  users:
    label: Users
    type: lookup
    reference_to: users
    multiple: true
    is_wide: true
    filterable: true
    inlineHelpText: When the type is a profile, no user needs to be selected
  type:
    label: Type
    type: select
    options: Profile:profile,Permission set:permission_set
    defaultValue: permission_set
  is_system:
    type: boolean
    label: System
    omit: true
    hidden: true
    disabled: true
list_views:
  all:
    label: All Permission Set
    filter_scope: space
    columns:
      - label
      - name
      - users
      - type
      - is_system
actions:
  customize:
    label: Customize
    on: record_only
