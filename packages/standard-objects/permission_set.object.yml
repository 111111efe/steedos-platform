name: permission_set
label: Permission Set
icon: groups
fields:
  name:
    label: Name
    type: text
    searchable: true
    index: true
    required: true
  label:
    label: Label
    type: text
    searchable: true
    index: true
    is_name: true
    required: true
  type:
    label: Type
    type: select
    options: Profile:profile,Permission set:permission_set
    defaultValue: permission_set
  assigned_apps:
    label: Assigned Apps
    type: lookup
    multiple: true
    optionsFunction: !<tag:yaml.org,2002:js/function> |-
      function () {
              var _options;

              _options = [];

              _.forEach(Creator.Apps, function (o, k) {
                return _options.push({
                  label: o.label || o.name,
                  value: k,
                  icon: o.icon_slds
                });
              });

              return _options;
            }
    name: assigned_apps
    filterable: true
  users:
    label: Users
    type: lookup
    reference_to: users
    multiple: true
    is_wide: true
    filterable: true
    depend_on:
      - type
    inlineHelpText: When the type is a profile, no user needs to be selected
  is_system:
    type: boolean
    label: System
    omit: true
    hidden: true
    disabled: true
  password_history:
    type: lookup
    group: profile password policy
    showIcon: false
    label: 强制密码历史
    optionsFunction: !!js/function |
      function(){
        var options = [];
        //TODO 支持value = 0
        for(var i= 1; i < 25; i++){
          options.push({label: TAPi18n.__('permission_set_field_password_history_options', i), value: `${i}`})
        }
        return options;
      }
    defaultValue: '3'
  max_login_attempts:
    type: select
    label: 最大无效登录尝试次数
    group: profile password policy
    firstOption: false
    required: true
    options:
      - label: '3'
        value: '3'
      - label: '5'
        value: '5'
      - label: '10'
        value: '10'
      - label: '无限制'
        value: '0'
    defaultValue: '10'
  lockout_interval:
    type: select
    group: profile password policy
    label: 锁定有效期间
    firstOption: false
    required: true
    options:
      - label: '15 分钟'
        value: '15'
      - label: '30 分钟'
        value: '30'
      - label: '60 分钟'
        value: '60'
      - label: '始终(必须由管理员重置)'
        value: '0'
    defaultValue: '15'
list_views:
  all:
    label: All
    filter_scope: space
    columns:
      - label
      - name
      - users
      - type
      - is_system
  permission_set:
    label: Permission Set
    filter_scope: space
    filters:
      - [["type", "=", "permission_set"]]
    columns:
      - label
      - name
      - users
      - type
      - is_system
  profile:
    label: Profile
    filter_scope: space
    filters:
      - [["type", "=", "profile"]]
    columns:
      - label
      - name
      - type
      - is_system
actions:
  customize:
    label: Customize
    on: record_only
