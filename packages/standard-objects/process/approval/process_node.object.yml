name: process_node
label: process_node
icon: record
fields:
  name:
    type: text
    required: true
  label:
    type: text
    required: true
    is_name: true
  order: #TODO 必须为整数，最小为1， 最大值不能超过当前最大值+1。输入的值已存在则当前记录占用原来的序号，之后的记录序号后移，比如已有1，2，3。添加2后，原来的2，3变为3，4，新记录占用2
    is_wide: true
    type: number
    scale: 0
    min: 1
  description:
    label: description
    type: textarea
    is_wide: true
  process_definition:
    type: master_detail
    is_wide: true
    reference_to: process_definition
  filtrad:
    type: boolean
    label: 所有记录都应进入此步骤
    group: Specify Step Criteria
    defaultValue: false
    is_wide: true
  filtercriteria:
    type: textarea
    label: filtrad
    is_wide: true
    group: Specify Step Criteria
  critrad: # https://help.salesforce.com/articleView?err=1&id=approvals_step_entrycriteria.htm&type=5
    type: select
    options: approve,reject,skip
    group: Specify Step Criteria
    is_wide: true #TODO 选项规则：第一个有(order=1)：拒绝记录；批准记录；如果有后续步骤，则会多一个 转到下一步的条件;最后一个步骤且不是第一步时，不能设置不满足的情况（按拒绝记录处理）
  approver:
    type: select
    is_wide: true
    label: Select Approver
    group: Select Assigned Approver
    options:
      - label: 'Let the submitter choose the approver manually'
        value: 'submitter_choose'
      # - label: 'Automatically assign using the user field selected earlier'
      #   value: 'role'
      # - label: 'Automatically assign to queue'
      #   value: 'auto_queue'
      - label: 'Automatically assign to approver(s)'
        value: 'auto_approver'
  auto_approver:
    type: grid
    label: auto_approver
    group: Select Assigned Approver
    is_wide: true
  auto_approver.$.type:
    type: select
    options:
      - label: 指定用户
        value: user
      - label: 相关用户
        value: user_field
      - label: 角色
        value: role
      - label: 客户、合作伙伴(TODO)
        value: todo
  auto_approver.$.value:
    type: lookup
    depend_on:
      - auto_approver.$.type
    optionsFunction: !!js/function
      function(){
        return []
      }
  approvers_apprrouting:
    type: select
    is_wide: true
    label: When multiple approvers are selected
    group: Select Assigned Approver
    options:
      - label: Approve or reject based on the FIRST response.
        value: first
      - label: Require UNANIMOUS approval from all selected approvers.
        value: all
  #TODO 批准代理也可以批准此请求
  reject_behavior:
    type: select
    label: Reject Behavior
    is_wide: true
    group: Select Assigned Approver
    inlineHelpText: What should happen if the approver rejects this request? #TODO 只有非步骤号不等于1时，才能设置拒绝行为， 等于1时始终为最终拒绝
    options:
      - label: 'Perform all rejection actions for this step AND all final rejection actions. (Final Rejection)'
        value: 'rejradall'
      - label: 'Perform ONLY the rejection actions for this step and send the approval request back to the most recent approver. (Go Back 1 Step)'
        value: 'rejradprev'
list_views:
  all:
    label: All
    filter_scope: space
    columns:
      - order
      - label
      - description
      - approver
      - reject_behavior
relatedList:
  - platform_action_field_updates
permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: true
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true