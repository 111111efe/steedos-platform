name: action_field_updates
label: action_field_updates
icon: record
hidden: true
fields:
  name:
    type: text
    required: true
  label:
    type: text
    required: true
    is_name: true
  process_definition:
    label: Process Definition
    type: lookup
    index: true
    reference_to: process_definition
  process_node:
    label: Process Node
    type: lookup
    index: true
    reference_to: process_node
  when:
    type: select
    required: true
    firstOption: false
    options: initial_submission,approval,rejection,final_approval,final_rejection,recall
  object_name:
    label: Object Name
    type: lookup
    readonly: true
    optionsFunction: !!js/function |
      function () {
        var _options;
        _options = [];
        _.forEach(Creator.objectsByName, function (o, object_name) {
          if(o.label){
            return _options.push({
              label: o.label,
              value: o.name,
              icon: o.icon
            });
          }
        });
        return _options;
      }
  target_object:
    type: lookup
    label: Object to Update
    depend_on:
      - object_name
    optionsFunction: !!js/function |
      function (doc) {
        var object = Creator.objectsByName[doc.object_name];
        if(object){
          var _options = [{label: object.label, value: object.name}];
          _.forEach(object.fields, function (field, fname) {
            if(field && field.type === 'master_detail' && _.isString(field.reference_to) && field.label){
              _options.push({
                label: field.label,
                value: field.name,
              });
            }
          });
          return _options;
        }
       return [];
      }
  field_name:
    label: Field to Update
    type: lookup
    showIcon: false
    depend_on:
      - object_name
      - target_object
    optionsFunction: !!js/function |
      function (doc) {
        var mainObjectName = null;
        if(doc.target_object && doc.target_object != doc.object_name){
          var mainObjectName = Creator.objectsByName[doc.object_name].fields[doc.target_object].reference_to;
        }else{
          mainObjectName = doc.object_name;
        }
        var object = Creator.objectsByName[mainObjectName];
        if(object){
          var _options = [];
          _.forEach(object.fields, function (field, fname) {
            _options.push({
                label: field.label,
                value: field.name,
              });
          });
          return _options;
        }
        return [];
      }
  operation:
    type: lookup
    showIcon: false
    depend_on:
      - field_name
    optionsFunction: !!js/function |
      function (doc) {
        var mainObjectName = null;
        if(doc.target_object && doc.target_object != doc.object_name){
          var mainObjectName = Creator.objectsByName[doc.object_name].fields[doc.target_object].reference_to;
        }else{
          mainObjectName = doc.object_name;
        }
        var object = Creator.objectsByName[mainObjectName];
        if(object && doc.field_name){
          var _options = [];
          var field = object.fields[doc.field_name];
          if(field && field.type != 'boolean'){
            _options.push({
                label: 'Null',
                value: 'null',
            }) 
          }
          _options.push({
              label: 'Formula',
              value: 'formula',
          });
          _options.push({
              label: '特定值',
              value: 'literal',
          })
          return _options;
        }
        return [];
      }
    # options: 
    #   - label: 'Null'
    #     value: 'null'
    #   - label: 'Formula'
    #     value: 'formula'
    #   - label: 'PreviousValue'
    #     value: 'previous_value'
    #   - label: 'NextValue'
    #     value: 'next_value'
    #   - label: '特定值'
    #     value: 'literal'
  formula:
    type: textarea
    is_wide: true
  literal_value:
    type: text
    is_wide: true
    label: Literal value
  notify_assignee:
    type: boolean
    hidden: true
    omit: true
    label: 通知被分配人(仅修改拥有者时由此选项)
  description:
    label: description
    type: textarea
    is_wide: true
  # todo:
form:
  beforeEdit: !!js/function |
    function(){
      Steedos.ProcessFieldUpdatesManager.changeSchema(this.doc, this.schema);
    }
  afterEdit: !!js/function |
    function(){
      Steedos.ProcessFieldUpdatesManager.changeSchema(this.doc, this.schema);
    }
  beforeView: !!js/function |
    function(){
      Steedos.ProcessFieldUpdatesManager.changeSchema(this.doc, this.schema);
    }
  afterView: !!js/function |
    function(){
      $(".table-cell-edit").remove();
    }
list_views:
  all:
    label: All
    filter_scope: space
    columns:
      - label
      - when
      - description
permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: true
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true
  
