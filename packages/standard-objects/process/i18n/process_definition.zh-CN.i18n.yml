process_definition__object: 批准过程
process_definition_field_approval_layout: 批准页面字段
process_definition_field_approval_layout_inlineHelpText: 批准页面是批准人实际批准或拒绝请求的地方。使用下面的选项，选择要在此页面上显示的字段。
process_definition_field_display_approval_history: 除以上所选取字段以外，也显示批准历史信息。
process_definition_field_entry_criteria: 指定条目条件
process_definition_field_entry_criteria_inlineHelpText: 如果只有某些类型的记录能够进入此批准过程，请在下面输入条件。例如，只有总部员工的费用报表应该使用此批准过程。
process_definition_field_label: 显示名称
process_definition_field_lock_type: 记录可编辑性属性
process_definition_field_lock_type_inlineHelpText: 定义批准步骤时，可以向不同的用户分配批准请求。其中一个选项是为了使用用户字段自动传送这些请求。如果要将此选项用于任何批准步骤，请从下面的选项列表中选择一个字段。而且，当记录在批准过程中时，它总是锁定的 -- 只有管理员可以对其进行编辑。但是，您也可以选择允许当前分配的批准人来编辑该记录。
process_definition_field_lock_type_options_admin: 仅管理员可在批准过程中编辑记录。
process_definition_field_lock_type_options_workitem: 管理员或当前分配的批准人可在批准过程中编辑记录。
process_definition_field_manager: 选择用于自动传送批准的字段
process_definition_field_manager_inlineHelpText: 可选项为对象的所有人员字段
process_definition_field_name: API 名称
process_definition_field_object_name: 对象
process_definition_field_order: 序号
process_definition_field_owner_manager: 使用记录所有人的批准人字段
process_definition_field_recall: 允许提交人调回批准请求
process_definition_field_state: 状态
process_definition_field_state_options_active: 启用
process_definition_field_state_options_inactive: 停用
process_definition_field_submitters: 初始提交人
process_definition_field_submitters_inlineHelpText: 对象上的人员字段及角色
