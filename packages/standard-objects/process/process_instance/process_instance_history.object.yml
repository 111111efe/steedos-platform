name: process_instance_history
label: process_instance_history
icon: record
fields:
  name:
    type: text
  process_instance:
    type: lookup
    reference_to: process_instance
  step_status:
    type: select
    options:
      - approved
      - fault
      - held
      - no_response
      - pending
      - reassigned
      - rejected
      - removed
      - started
  original_actor:
    type: lookup
    reference_to: users
  actor:
    type: lookup
    reference_to: users
  comments:
    type: textarea
  step_node:
    type: lookup
    reference_to: process_node
  elapsed_time_in_days:
    type: number
    precision: 18
    scale: 0
    hidden: true
    omit: true
  elapsed_time_in_hours:
    type: number
    precision: 5
    scale: 2
    hidden: true
    omit: true
  elapsed_time_in_minutes:
    type: number
    precision: 8
    scale: 0
    hidden: true
    omit: true
  created_by:
    label: 提交人
  modified:
    hidden: true
    omit: true
  modified_by:
    hidden: true
    omit: true
actions:
  approve:
    label: Approve
    on: record_only
    visible: true
  reject:
    label: Reject
    on: record_only
    visible: true
  reassign:
    label: Reassign
    on: record_only
    visible: true
  remove:
    label: Recall
    on: record_only
    visible: true
permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: true
  admin:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: true