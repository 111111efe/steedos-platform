name: process_instance_history
label: process_instance_history
icon: record
fields:
  name:
    type: text
  process_instance:
    type: lookup
    reference_to: process_instance
  step_status:
    type: select
    options:
      - approved
      - fault
      - held
      - no_response
      - pending
      - reassigned
      - rejected
      - removed
      - started
  original_actorId:
    type: lookup
    reference_to: users
  actorId:
    type: lookup
    reference_to: users
  comments:
    type: textarea
  step_node:
    type: lookup
    reference_to: process_node
  elapsed_time_in_days:
    type: number
    precision: 18
    scale: 0
  elapsed_time_in_hours:
    type: number
    precision: 5
    scale: 2
  elapsed_time_in_minutes:
    type: number
    precision: 8
    scale: 0