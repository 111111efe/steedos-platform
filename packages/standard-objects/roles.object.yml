name: roles
label: 角色
icon: task
fields:
  name:
    label: 角色名称
    type: text
    required: true
    searchable: true
    index: true
  parent:
    label: 上级角色
    type: lookup
    reference_to: roles
  users:
    label: 成员
    type: lookup
    reference_to: users
    multiple: true
    is_wide: true
  description:
    label: 描述
    type: textarea
    rows: 3
    is_wide: true
list_views:
  all:
    label: 所有角色
    filter_scope: space
    columns:
      - name
      - parent
      - users
permission_set:
  user:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: false
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true
