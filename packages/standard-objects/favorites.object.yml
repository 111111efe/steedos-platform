name: favorites
label: 我的收藏夹
icon: custom.custom11
fields:
  name: 
    type: text
    label: 标题
    required: true
    min: 1
    max: 300
  object_name:
    type: lookup
    label: 对象
    optionsFunction: !<tag:yaml.org,2002:js/function> |-
      function () {
                var _options;
              _options = [];
              _.forEach(Creator.Objects, function (o, k) {
                  return _options.push({
                    label: o.label,
                    value: k,
                    icon: o.icon
                });
              });
              return _options;
            }
    required: true
    readonly: true
  record_type:
    type: select
    options: 记录:RECORD,列表:LIST_VIEW
    readonly: true
  record_id:
    type: text
    label: 记录ID或者视图ID（code）
    required: true
    hidden: true
  sort_no:
    type: number
    label: 排序号
    inlineHelpText: 数值大的显示在前面
actions:
  standard_new:
    visible: false
list_views:
  all:
    label: 全部
    filter_scope: space
    sort: [["sort_no", "desc"]]
    columns:
      - name
      - object_name
      - record_type
      - sort_no
permission_set:
  user:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: true
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true