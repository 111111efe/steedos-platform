<template name="make_holidays_modal">
	<div class="modal fade creator-modal" id="make_holidays_modal">
		<div class="modal-dialog slds-modal slds-fade-in-open">
			<div class="slds-modal__container">
				<header class="slds-modal__header">
					<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" data-dismiss="modal">
						{{> steedos_button_icon class="slds-button__icon slds-button__icon_large" source="utility-sprite" name="close"}}
						<span class="slds-assistive-text">Close</span>
					</button>
					<h2 class="slds-text-heading--medium">
						选择年份
					</h2>
				</header>

				<div class="slds-modal__content slds-p-around_medium" style="font-size: 17px;">
					{{> quickForm id="makeHolidaysSelectYear" schema=schema template="slds" horizontal=true type="normal"}}
				</div>

				<footer class="slds-modal__footer">
					<button type="submit" class="slds-button slds-button_brand btn-confirm">{{_ 'OK'}}</button>
					<button class="slds-button slds-button_neutral btn-cancel" data-dismiss="modal">{{_ 'Cancel'}}</button>
				</footer>

			</div>
		</div>
	</div>
</template>
