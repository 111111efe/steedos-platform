<template name="creatorNavigation">

	<div class="slds-context-bar">
	<div class="slds-context-bar__primary">
		<div class="slds-context-bar__item slds-context-bar__dropdown-trigger slds-dropdown-trigger slds-dropdown-trigger_click slds-no-hover">
			<div class="slds-context-bar__icon-action">
				<button class="slds-button slds-icon-waffle_container slds-context-bar__button app-list-btn">
					<span class="slds-icon-waffle">
						<span class="slds-r1"></span>
						<span class="slds-r2"></span>
						<span class="slds-r3"></span>
						<span class="slds-r4"></span>
						<span class="slds-r5"></span>
						<span class="slds-r6"></span>
						<span class="slds-r7"></span>
						<span class="slds-r8"></span>
						<span class="slds-r9"></span>
					</span>
					<span class="slds-assistive-text">Open App Launcher</span>
				</button>
			</div>
			<span class="slds-context-bar__label-action slds-context-bar__app-name">
				<span class="slds-truncate">{{app_name}}</span>
			</span>
		</div>
	</div>
	{{#unless hideObjects}}
		<nav class="slds-context-bar__secondary" role="navigation">
			<ul class="slds-grid">
				<!-- <li class="slds-context-bar__item">
					<a href="/app/{{app_id}}" class="slds-context-bar__label-action" title="Home">
						<span class="slds-truncate" title="Home">Home</span>
					</a>
				</li> -->

				{{#if hasAppDashboard}}
					<li class="slds-context-bar__item dashboard {{dashboard_class_name}}">
						<a href="{{dashboard_url}}" class="slds-context-bar__label-action">
							<span class="slds-truncate">{{_ "Home"}}</span>
						</a>
					</li>
				{{/if}}

				<!-- {{#each app_objects}}
					<li class="slds-context-bar__item {{object_class_name this}}">
						<a data-object-name="{{this}}" href="{{object_url}}" class="slds-context-bar__label-action creator-object-nav-{{this}}">
							<span class="slds-truncate">{{_ object_i.label}}</span>
							{{#with getObjectBadge object_i app_id}}
								<span class="slds-notification-badge slds-incoming-notification slds-show-notification">{{this}}</span>
							{{/with}}
						</a>
					</li>
				{{/each}} -->

				{{#with computed_objects hasAppDashboard}}
					{{#each this.visiables}}
						<li class="slds-context-bar__item {{object_class_name this.name}} {{#if this.is_temp}}slds-is-unsaved{{/if}}">
							<a data-object-name="{{this.name}}" href="{{object_url}}" title="{{this.label}}" class="slds-context-bar__label-action creator-object-nav-{{this.name}}">
								{{#if this.is_temp}}
									<span class="slds-indicator-container">
										<abbr class="slds-indicator_unsaved" title="Tab Not Saved" aria-label="Tab Not Saved">*</abbr>
									</span>
								{{/if}}
								<span class="slds-truncate">{{this.label}}</span>
								{{#with getObjectBadge this app_id}}
									<span class="slds-notification-badge slds-incoming-notification slds-show-notification">{{this}}</span>
								{{/with}}
								{{#if this.is_temp}}
									<div class="slds-context-bar__icon-action slds-p-right_none">
										<button class="slds-button slds-button_icon slds-button_icon-current-color slds-button_icon-container slds-button_icon-x-small btn-close-nav" 
											tabindex="-1" title="{{_ 'close'}} {{this.label}}">
											{{> steedos_icon class="slds-icon slds-icon-text-default slds-icon--x-small" source="utility-sprite" name="close"}}
											<span class="slds-assistive-text">{{_ 'close'}} {{this.label}}</span>
										</button>
									</div>
								{{/if}}
							</a>
						</li>
					{{/each}}
					{{#if this.hiddens.length}}
						<li class="slds-context-bar__item {{object_class_name this.name}} {{#if this.hasHiddenTempNavs}}slds-is-unsaved{{/if}}">
							<a class="slds-context-bar__label-action" role="button" title="更多" href="javascript:void(0);" data-toggle="dropdown">
								<div class="triggerLinkTextAndIconWrapper">
									{{#if this.hasHiddenTempNavs}}
										<span class="slds-indicator-container">
											<abbr class="slds-indicator_unsaved" title="Tab Not Saved" aria-label="Tab Not Saved">*</abbr>
										</span>
									{{/if}}
									<span class="triggerLinkText selectedListView uiOutputText">更多</span>
									<span class="slds-icon_container slds-icon-utility-down downIcon slds-button__icon forceIcon">
										<span class="lightningPrimitiveIcon">
											{{> steedos_icon class="slds-icon slds-icon-text-default slds-icon--x-small" source="utility-sprite" name="down"}}
										</span>
									</span>
								</div>
							</a>
							<div class="dropdown-menu dropdown-menu-right" role="menu">
								<ul class="slds-dropdown__list slds-show">
									{{#each this.hiddens}}
										<li class="slds-dropdown__item slds-context-bar__item {{object_class_name this.name}} {{#if this.is_temp}}slds-is-unsaved{{/if}}">
											<a role="option" tabindex="-1" data-object-name="{{this.name}}" href="{{object_url}}" class="slds-context-bar__label-action creator-object-nav-{{this.name}}">
												<span class="slds-truncate">
													{{#if this.is_temp}}
														<span class="slds-indicator-container">
															<abbr class="slds-indicator_unsaved" title="Tab Not Saved" aria-label="Tab Not Saved">*</abbr>
														</span>
													{{/if}}
													<span>{{this.label}}</span>
												</span>
												{{#with getObjectBadge this app_id}}
													<span class="slds-notification-badge slds-incoming-notification slds-show-notification">{{this}}</span>
												{{/with}}
											</a>
										</li>
									{{/each}}
								</ul>
							</div>
						</li>
					{{/if}}
				{{/with}}
			</ul>
		</nav>
	{{/unless}}

	<div class="slds-context-bar__tertiary slds-col--bump-left navRight" data-aura-rendered-by="197:19;a">

					</a>
				</li>
			{{/if}}

			<li class="slds-grid slds-context-bar__dropdown-trigger">
				<a href="javascript:void(0);" class="slds-context-bar__label-action" title="Menu Item" data-toggle="dropdown">

</div>
</template>
