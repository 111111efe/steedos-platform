<template name="steedos_icon">
	{{#if component}}
		<div>
			{{> React component=component category=category name=name size=size title=title icon=icon
				className=className containerClassName=containerClassName style=style containerStyle=containerStyle 
				colorVariant=colorVariant assistiveText=assistiveText}}
		</div>
		{{#if title}}
			<span class="slds-assistive-text">{{title}}</span>
		{{/if}}
	{{/if}}
</template>
